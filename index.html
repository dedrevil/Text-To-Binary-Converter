        <h2 class="typography">Text To Binary Converter</h2>
    </div>
    <div class="divbg">
        <div class="window">
            <textarea id="code" name="code" placeholder="Enter your Text here.."></textarea>
            <h3  align="center" class="typography">Converted Binary:</h3>
            <textarea id="encode" name="code" placeholder="Your converted Binary comes here.."></textarea>
            
        </div>
        <div align="center">
            <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>
            <!-- poopcodesidebar -->
            <ins class="adsbygoogle" style="display:block" data-ad-client="ca-pub-3194348739260514"
                data-ad-slot="2142264606" data-ad-format="auto" data-full-width-responsive="true"></ins>
            <script>
                (adsbygoogle = window.adsbygoogle || []).push({});
            </script>
        </div>
    </div>
    <script>
        var editor = CodeMirror.fromTextArea(document.getElementById("code"), {
            styleActiveLine: true,
            matchBrackets: true
        });

        var encoditor = CodeMirror.fromTextArea(document.getElementById("encode"), {
            styleActiveLine: true,
            matchBrackets: true
        });

        editor.on("keyup", function (cm, event) {
            convertToBinary(editor.getValue());
        });

        editor.on('inputRead', function (cm, event) {
            if (event.origin == 'keyup') {
                convertToBinary(event.text[0]);
            }
            if (event.origin == 'paste') {
                convertToBinary(event.text[0]);
            }
        });

        function convertToBinary(text) {
            encoditor.setValue(text.split("").map(textVal => textVal.charCodeAt(0).toString(2)).join(" "));
        }
	
    </script>
</body>
